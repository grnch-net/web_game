<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: #10161f;
        color: white;
      }
    </style>
    <script defer src="/src/socket.io.js"></script>
    <script defer src="/src/main.js"></script>
  </head>
  <body>
    <h1>Live</h1>

    <div>
      <h2>Main</h2>
      <div>Character</div>
      <input id="character-name" placeholder="Name" />
      <button id="character-create">Create</button>
      <button id="character-get">Get</button>
      <button id="character-enter">Enter to world</button>
    </div>

    <div id="world" style="visibility: hidden;">
      <h2>World</h2>
      <div>Your character</div>
      <input id="character-your" placeholder="Name" readonly />
      <button id="character-leave">Leave from world</button>
      <button id="character-cancel-leave" style="visibility: hidden;">Cancel leave</button>
    </div>
  </body>
</html>
